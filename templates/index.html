{% extends "base.html" %}
{% block head %}
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!-- html2pdf CDN link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.0/jszip.min.js"></script>
<script src="
			https://cdn.jsdelivr.net/npm/filesaver.js@1.3.4/FileSaver.min.js
			"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endblock %}
{% block title %}HTML-to-PDF Example{% endblock %}


{% block content %}

<!-- <input type="file" id="data" accept=".xlsx" /> -->
<!-- <button id="download-button">Download as PDF</button> -->

<div class="context" style="z-index: 9999;">
    <h1>Sert Generator</h1>
    <div class="example-1">
        <div class="form-group">
            <form class="" action="sertlist" method="post">
                <label class="label" style=" color: #fff;">
                    <i class="material-icons">attach_file</i>
                    <input class="material-icons" type="file" name="upload-file" value="">
                </label>
                <div class="btn-par">
                    <input class="btn" type="submit" name="" value="{{download}}">
                </div>
            </form>
        </div>
        <span id="divID"></span>
        <a class="btn" href="/singleSert" name="" >Создать один</a>
    </div>


    <!-- <input type="submit" class="btn" id="download-button"  > -->


</div>

<div class="area">
    <ul class="circles">
        <li></li>
        <li></li>

        <li></li>

    </ul>
</div>

{% endblock %}
